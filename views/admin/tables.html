<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
      <h1>Hello, world!</h1>
      <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">

            
                  <div class="container" style="margin-top: 10%;">

                        <section class="panel panel-default">
                              <div class="panel-heading">
                                    <h1 class="panel-title">Add Product</h1>
                              </div>

                              <form action="/admin/add" method="post" class="form-horizontal"
                                    enctype="multipart/form-data" role="form">
                                    <div class="panel-body mt-5">

                                          <div class="form-group">
                                                <label for="name" class="col-sm-3 control-label">Product Name</label>
                                                <div class="col-sm-9">
                                                      <input autocomplete="off" required type="text"
                                                            class="form-control" name="ProductName" autofocus="off">
                                                </div>
                                          </div> <!-- form-group // -->
                                          <div class="form-group">
                                                <label for="name" class="col-sm-3 control-label">Description</label>
                                                <div class="col-sm-9">
                                                      <input autocomplete="off" required type="text"
                                                            class="form-control" name="ProductDes"
                                                            placeholder="Название">
                                                </div>
                                          </div> <!-- form-group // -->
                                          <label class="col-sm-3 control-label">Price</label>
                                          <div class="form-group flex">

                                                <div class="col-sm-3">
                                                      <label class="control-label small" for="date_start">Retail Price:
                                                      </label>
                                                      <input autocomplete="off" required type="text"
                                                            class="form-control" name="RetailPrice" id="date_start"
                                                            placeholder="₹">
                                                </div>
                                                <div class="col-sm-3">
                                                      <label class="control-label small" for="date_finish">Offer
                                                            Price:</label>
                                                      <input autocomplete="off" required type="text"
                                                            class="form-control" name="OfferPrice" id="date_finish"
                                                            placeholder="₹">
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <div class="col-sm-3">
                                                      <label class=" control-label" for="date_finish">Quantity</label>
                                                      <input autocomplete="off" required type="number"
                                                            class="form-control" name="Product_quantity"
                                                            id="ProductQunatity" placeholder="1">
                                                </div>
                                          </div>

                                          <div class="flex"> <label for="about"
                                                      class="col-sm-3 block control-label">Category</label>
                                                <label for="about" class="col-sm-3 ms-3 control-label">Color</label>
                                                <label class="form-label">Size</label>
                                          </div>

                                          <div class="flex">
                                                <div class=" form-group flex ">
                                                      <select class="form-select" name="ProductCategory">
                                                            <option selected disabled>Select Category</option>
                                                            <% for( let i=0; i < locals.category.length; i++ ) { %>
                                                                  <option value="<%= category[i]._id %>">
                                                                        <%=category[i].categoryName %>
                                                                  </option>

                                                                  <% } %>

                                                      </select>
                                                      <button type="button"
                                                            class="btn btn-primary bg-cyan-600 ml-2 mr-4"
                                                            data-bs-toggle="modal"
                                                            data-bs-target="#exampleModal">Add</button>
                                                </div>

                                                <div class=" form-group flex ">
                                                      <select class="form-select" name="ProductColor">
                                                            <option selected disabled>Select Color</option>
                                                            <option value="Black">Black</option>
                                                            <option value="Blue">Blue</option>
                                                            <option value="White">white</option>
                                                      </select>
                                                      <a href="#"> <button type="button"
                                                                  class="btn btn-primary bg-cyan-600 ml-2 mr-4">Add</button></a>
                                                </div>
                                                <div class="form-group flex"> <select class="form-select w-40"
                                                            name="ProductSize">
                                                            <option selected disabled>Select Size</option>
                                                            <option value="S">S</option>
                                                            <option value="M">M</option>
                                                            <option value="L">L</option>
                                                      </select>
                                                      <a href="#"> <button type="button"
                                                                  class="btn btn-primary bg-cyan-600 ml-2 w-">Add</button></a>
                                                </div>
                                          </div>




                                          <div class="form-group">
                                                <label for="about" class="col-sm-3 control-label">Product Info</label>
                                                <div class="col-sm-9">
                                                      <textarea class="form-control" name="ProductInfo"></textarea>
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <label for="about" class="col-sm-3 control-label">Product
                                                      Material</label>
                                                <div class="col-sm-9">
                                                      <textarea class="form-control" name="ProductMaterial"></textarea>
                                                </div>
                                          </div> <!-- form-group // -->
                                          <!-- form-group // -->
                                          <!-- form-group // -->
                                          <div class="form-group">
                                                <label for="name" class="col-sm-3 control-label">Product Image</label>
                                                <div class="col-sm-3">
                                                      <label class="control-label small" for="file_img">Image
                                                            (jpg/png):</label>
                                                      <input autocomplete="off" required type="file" id="fileupload"
                                                            name="img" multiple>
                                                      <div id="dvPreview" class="flex ">
                                                      </div>
                                                </div>

                                                <hr>
                                                <div class="form-group">
                                                      <div class="col-sm-offset-3 col-sm-9">
                                                            <button type="submit" class="btn btn-primary">ADD
                                                                  PRODUCT</button>
                                                      </div>
                                                </div>
                                          </div>
                              </form>
                        </section><!-- panel// -->

                  </div>
      </main><!-- container// -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>

                        <form method="post" action="./addCategory" enctype="multipart/form-data">
                              <div class="modal-body">
                                    <div class="mb-3">
                                          <label for="exampleFormControlInput1" class="form-label">Category
                                                Name</label>
                                          <input autocomplete="off" type="text" class="form-control"
                                                id="exampleFormControlInput1" name="Category_name">
                                    </div>
                                    <div class="input-group mt-3 px-5">
                                          <input autocomplete="off" required type="file" class="form-control"
                                                aria-label="Upload" name="Image" onchange="loadFile(event)" id="image">

                                    </div>
                                    <div clas="" style="width: 100%; display: flex;justify-content: space-evenly;"> <img
                                                id="output" style="width: 25%; height:auto; margin-top: 10px;" />
                                    </div>
                                    <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                          <button type="submit" onclick="addCategory()"
                                                class="btn btn-primary">ADD</button>
                                    </div>
                              </div>
                        </form>
                  </div>

            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
